apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager-deployment
  labels:
    app: task-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
      - name: task-manager
        image: dgonzalezcct/task-manager:095430624bd262447055f3f07f16b2e1e17b248c
        env:
           - name: REDIS_SERVER
             value: "redis-server"
           - name: REDIS_PORT
             value: "6379"
        ports:
        - containerPort: 3000
